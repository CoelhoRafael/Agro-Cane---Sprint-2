<script>
    function bt_register() {
        var number = /([0-9])/;
        var alphabet = /([a-zA-Z])/;
        var Special_Ch = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
        // var password_character = password.value.indexOf("@");
        //if (email.value.indexOf("@") < 1 && email.value.indexOf(".") < 1 && email.value.indexOf("com") < 1) {
        //    alert ("Invalid email!!");
        //}
        if (password.value.length < 5) {
            alert("Your password must have at least FIVE characters!!!")
        } else if (password.value != confirm_password.value) {
            alert("Your password confirmation must be the same of your password!");
        } else if (password.value.match(number) < 1) {
            alert("Your password must have at least one number!!!");
        } else if (password.value.match(alphabet) < 1) {
            alert("Your passwaord must have letters!!!");
        } else if (password.value.match(Special_Ch) < 1) {
            alert("Your password must have at least one special character!!!")
        } else {
            alert("Successful Registration!")
        }
    }
</script>
