
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body>
    <div id="home" class="flex-column flex-center">
        <h1>Você está pronto(a)?</h1>
        <button href="/game.html" style="display: block;" id="bt_comecar" onclick="comecar()" class="btn">JOGAR</button> 
        <a href="/highscores.html"  id="btn-voltar" class="btn">Voltar<i class="fas fa-crown"></i></a>
        </div>
    <div style="display: none;" id="questionario">
     <h2 onclick="pergunta()">Pergunta</h2>
       <div id="descricao_Pergunta"></div><br>
        <div class="botoes">
    
            <button id="alterA" onclick="opcoes(alternativaA[contador])"></button>
            <button id="alterB" onclick="opcoes(alternativaB[contador])"></button>
            <button id="alterC" onclick="opcoes(alternativaC[contador])"></button>
            <button id="alterD" onclick="opcoes(alternativaD[contador])"></button>
        </div>
    </div>

    <div id="resultado">
        <div id="valor_resultado" ></div>
        <button href="quiz.html" id="ultimo_bt" style="display: none;" onclick="window.location.href=window.location.href">Voltar para o inicio</button>
    </div>

</div>
</body>
<script>
    var perguntaQuestionario = ['1) Qual a cor do cabelo do Rick?', '2) Qual o nome da filha do Rick?', '3) O Rick mais Rick é de qual dimensão?', '4) Qual a profissão do Jerry?', '5) Qual o nome do primeiro episódio de Rick and Morty?', 
    '6) Qual o nome que o Morty da para o cachorro da família?','7) Qual o nome do mundo que o Rick destruiu no episódio (A Poção de Morty)?'];
    var respostasCorretas = ['B) Azul','A) Beth', 'C) C-137', 'B) Desempregado', 'D) Piloto', 'A) Bola de Neve','B) Mundo Cronenberg'];

    var alternativaA = ['A) Verde','A) Beth', 'A) A-344', 'A) Cirurgião', 'A) É um Alien?', 'A) Bola de Neve','A) Mundo em Caos'];
    var alternativaB = ['B) Azul', 'B) Summer', 'B) B-231', 'B) Desempregado', 'B) O Portal', 'B) Titito','B) Mundo Cronenberg'];
    var alternativaC = ['C) Vermelho','C) Jessica', 'C) C-137', 'C) Professor', 'C) Morty Viajando', 'C) Jony','C) Mundo Espiritual'];
    var alternativaD = ['D) Amarelo','D) Tammy', 'D) D-111', 'D) Cozinheiro', 'D) Piloto', 'D) Slinky','D) O Mundo Perdido'];
   
    var respostaUsuario = [];

    var contador = 0;
    var acertos = 0;
    function comecar() {
       

        home.style.display = 'none'; 
        questionario.style.display = 'block' 
        pergunta(); 
    }

    function pergunta() {
        descricao_Pergunta.innerHTML = perguntaQuestionario[contador]; 
        alterA.innerHTML = alternativaA[contador]; 
        alterB.innerHTML = alternativaB[contador];
        alterC.innerHTML = alternativaC[contador];
        alterD.innerHTML = alternativaD[contador];
    }

    function opcoes(alternativas) {
        respostaUsuario.push(alternativas); 
        if (respostaUsuario[contador] === respostasCorretas[contador]){
            acertos++;
        } 
        contador++; 
        if (contador >= perguntaQuestionario.length) {
            return resultado_final();
        } 
        pergunta(); 
    }

    function resultado_final() {
        questionario.style.display = 'none';
        ultimo_bt.style.display = 'block';
        var sabeNada = "Você não conhece nada de Rick and Morty!";
        var sabePouco = "Você conhece um pouco de Rick and Morty!";
        var sabeMedio = "Você tem um bom conhecimento em Rick and Morty!";
        var sabeTudo = "Você sabe MUITO sobre Rick and Morty!"
        if (acertos < 1) {
            valor_resultado.innerHTML += `Você acertou ${acertos} de ${perguntaQuestionario.length}<br> ${sabeNada}`;
        } else if (acertos <= 3) {
            valor_resultado.innerHTML += `Você acertou ${acertos} de ${perguntaQuestionario.length}<br> ${sabePouco}`;
        }else if (acertos <= 6) {
            valor_resultado.innerHTML += `Você acertou ${acertos} de ${perguntaQuestionario.length}<br> ${sabeMedio}`;
        }else {
            valor_resultado.innerHTML += `Você acertou ${acertos} de ${perguntaQuestionario.length}<br> ${sabeTudo}`;
        }
    }

</script>
